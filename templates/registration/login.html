{% extends 'base.html' %}

{% block content %}
<div class="login-form">
    <div>
        <h1>Log In</h1>    
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log In" class="btn">
        </form>  
    </div>
    <div>
    <p>Don't have account? Create new <a href="{% url 'register' %}">here</a>!</p>
    </div>
</div>
{% endblock content %}
